<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="img/search.png" alt="search icon" /></button>
      </div>
      <div class="error">
        <p>City Not Found</p>
      </div>
      <div class="weather">
        <img class="weather-icon" src="img/rain.png" alt="weather icon" />
        <h1 class="temp">10Â°C</h1>
        <h2 class="city">Adana</h2>
        <div class="details">
          <div class="col">
            <img src="img/humidity.png" alt="humadity icon" />
            <div>
              <p class="humidity">50%</p>
              <p>Humadity</p>
            </div>
          </div>
          <div class="col">
            <img src="img/wind.png" alt="wind icon" />
            <div>
              <p class="wind">5 km/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
